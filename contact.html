<body class="bg-[#0d1117] text-white">

  <!-- Navigation -->
  <header class="w-full bg-slate-800 bg-opacity-50 backdrop-blur-sm fixed top-6 left-1/2 transform -translate-x-1/2 rounded-full max-w-5xl z-30">
    <nav class="flex items-center justify-between px-4 py-2 md:px-6" aria-label="Primary navigation">
      <!-- Logo or Brand -->
      <span class="text-cyan-400 font-bold text-lg md:text-xl select-none">Niraj Kumar</span>
      <!-- Hamburger Button (Mobile) -->
      <button id="nav-toggle" class="md:hidden flex items-center px-2 py-1 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" aria-label="Toggle navigation">
        <svg class="w-7 h-7 text-cyan-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <!-- Menu Links -->
      <div id="nav-menu" class="hidden md:flex flex-col md:flex-row md:items-center gap-y-2 md:gap-y-0 md:gap-x-4 lg:gap-x-6 absolute md:static top-14 left-0 w-full md:w-auto bg-slate-800 md:bg-transparent rounded-b-2xl md:rounded-none shadow-lg md:shadow-none z-40">
        <a href="index.html" class="flex items-center px-4 py-2 md:px-3 md:py-1 rounded-full hover:bg-slate-700 hover:text-cyan-400 transition">
          Home
        </a>
        <a href="index.html" class="flex items-center px-4 py-2 md:px-3 md:py-1 rounded-full hover:bg-slate-700 hover:text-cyan-400 transition">
          Skills
        </a>
        <a href="experince.html" class="flex items-center px-4 py-2 md:px-3 md:py-1 rounded-full hover:bg-slate-700 hover:text-cyan-400 transition">
          Experience
        </a>
        <a href="education.html" class="flex items-center px-4 py-2 md:px-3 md:py-1 rounded-full hover:bg-slate-700 hover:text-cyan-400 transition">
          Education
        </a>
        <a href="projects.html" class="flex items-center px-4 py-2 md:px-3 md:py-1 rounded-full hover:bg-slate-700 hover:text-cyan-400 transition">
          Projects
        </a>
        <a href="contact.html" class="flex items-center px-4 py-2 md:px-3 md:py-1 rounded-full text-white font-semibold bg-gradient-to-r from-cyan-600 to-blue-500 ring-2 ring-blue-400 ring-offset-2 ring-offset-slate-900 hover:brightness-110 transition" aria-current="page">
          Contact
        </a>
      </div>
    </nav>
  </header>
  <script>
    // Toggle menu for mobile
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });
    // Optional: Close menu when clicking a link (mobile UX)
    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        if(window.innerWidth < 768) navMenu.classList.add('hidden');
      });
    });
  </script>

  <!-- Contact Section -->
  <section class="pt-36 pb-20 px-6 md:px-16 max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between gap-12">

      <!-- Left Contact Info -->
      <div class="md:w-1/2 space-y-6">
        <h2 class="text-4xl font-bold text-violet-400">Get in Touch</h2>
        <p class="text-slate-300 text-lg">Have a question or want to work together? Drop me a message!</p>

        <div class="space-y-4 mt-6">
          <div class="flex items-center gap-4">
            <div class="bg-violet-700 p-3 rounded-lg">
              <svg class="w-6 h-6" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path d="M16 12H8m0 0l4-4m-4 4l4 4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <div>
              <p class="text-sm text-slate-400">Email</p>
              <p class="font-semibold">nirajkumar4452@gmail.com</p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <div class="bg-violet-700 p-3 rounded-lg">
              <svg class="w-6 h-6" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 12l4.243-4.243m0 0L12 2.343 2.343 12 12 21.657l5.657-5.657z" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <div>
              <p class="text-sm text-slate-400">Location</p>
              <p class="font-semibold">Buxar, Bihar</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Contact Form -->
      <div class="md:w-1/2 bg-slate-800 p-8 rounded-xl shadow-xl">
        <form action="https://formspree.io/f/mqabjepv" method="POST" class="space-y-4">
          <input type="hidden" name="_next" value="https://nirajportfolio.com/thankyou.html" />
          <input type="text" name="name" placeholder="Your Name" class="w-full p-3 bg-slate-700 rounded text-white focus:outline-none" required />
          <input type="email" name="email" placeholder="Your Email" class="w-full p-3 bg-slate-700 rounded text-white focus:outline-none" required />
          <input type="text" name="subject" placeholder="Subject" class="w-full p-3 bg-slate-700 rounded text-white focus:outline-none" required />
          <textarea name="message" rows="5" placeholder="Your Message" class="w-full p-3 bg-slate-700 rounded text-white focus:outline-none" required></textarea>
          <button type="submit" class="w-full py-3 text-white font-semibold bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90 rounded-lg flex justify-center items-center gap-2">
            Send Message
            <svg class="w-5 h-5" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path d="M3 10l11 2-11 2v4l21-6L3 6z" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </form>
      </div>

    </div>
  </section>
